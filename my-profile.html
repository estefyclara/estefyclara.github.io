  <main>
    <div class="container">
      <div class="row pt-3">
        <div class="col-10 py-4">
          <h1 class="pt-3">Perfil</h1>
        </div>
        <div class="col-2">
          <img src="img/img_perfil.png" class="img-thumbnail" id="imagen">
        </div>
      </div>
      <hr>
      <div class="row pt-2">
        <div class="col-md-6 col-sd-12">
          <label for="primerNombre" class="form-label fs-5">Primer nombre<i style="font-size: 10px;" class="bi bi-asterisk position-absolute"></i></label>
          <input type="text" class="form-control validar" id="primerNombre" aria-describedby="priNom">
          <div class="invalid-feedback" id="priNom">Debe ingresar el primer nombre</div>
        </div>
        <div class="col-md-6 col-sd-12">
          <label for="segundoNombre" class="form-label fs-5">Segundo nombre</label>
          <input type="text" class="form-control" id="segundoNombre">
        </div>
      </div>
      <div class="row py-3">
        <div class="col-md-6 col-sd-12">
          <label for="primerApellido" class="form-label fs-5">Primer apellido<i style="font-size: 10px;" class="bi bi-asterisk position-absolute"></i></label>
          <input type="text" class="form-control validar" id="primerApellido" aria-describedby="priApe">
          <div class="invalid-feedback" id="priApe">Debe ingresar el primer apellido</div>
        </div>
        <div class="col-md-6 col-sd-12">
          <label for="segundoApellido" class="form-label fs-5">Segundo apellido</label>
          <input type="text" class="form-control" id="segundoApellido">
        </div>
      </div>
      <div class="row pb-2">
        <div class="col-md-6 col-sd-12">
          <label for="email" class="form-label fs-5">E-mail</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="col-md-6 col-sd-12">
          <label for="telefono" class="form-label fs-5">Telefóno de contacto<i style="font-size: 10px;" class="bi bi-asterisk position-absolute"></i></label>
          <input type="text" class="form-control validar" id="telefono" aria-describedby="tel">
          <div class="invalid-feedback" id="tel">Debe ingresar un telefóno de contacto</div>
        </div>
      </div>
      <div class="py-3 pb-2">
        <label form="cargarImagenPerfil" class="fs-5 pb-2">Imagen de perfil</label>
        <p id="coment"></p>
        <input type="file" class="form-control" id="cargarImagenPerfil" aria-label="Upload" accept=".jpg, .jpeg, .png">
      </div>
      <hr>
      <button type="button" class="btn btn-success" id="guardarCambios">Guardar cambios</button>
    </div>
  </main>
