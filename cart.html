  <main>
    <div class="container">
      <div class="text-center mt-3">
        <h2>Carrito de compras</h2>
      </div>
      <div id="articulos_carritos" class="my-3">
        <h4>Artículos a comprar</h4>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Costo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody id="tabla">
          
        </tbody>
      </table>
      <hr>
      <div>
        <h4 class="my-3">Tipo de envío</h4>
        <div class="btn-group-vertical" role="group">
          <div class="form-check mx-3">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="premium">
            <label class="form-check-label" for="premium">Premium 2 a 5 días (15%)</label>
          </div>
          <div class="form-check mx-3">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="express">
            <label class="form-check-label" for="express">Express 5 a 8 días (7%)</label>
          </div>
          <div class="form-check mx-3">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="standard">
            <label class="form-check-label" for="standard">Standard 12 a 15 días (5%)</label>
          </div>
        </div>
        <h4 class="my-3">Direccion de envío</h4>  
        <div class="row">
          <div class="mb-3 col-5">
            <label for="calle" class="form-label">Calle</label>
            <input type="text" class="form-control" id="calle">
          </div>
          <div class="mb-3 col-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero">
          </div>
        </div>
        <div class="mb-3 col-5">
          <label for="esquina" class="form-label">Esquina</label>
          <input type="text" class="form-control" id="esquina">
        </div>
      </div>
      <hr>
    </div>
    </div>
