<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>

  <div class="container" style="max-width: 45%">
    <div class="text-center pt-3">
        <img src="img/login.png" width="60%" alt="">
    </div>

    <h2 class="text-center py-2" style="font-weight: 300px;">Inicio de sesion</h2>

    <form id="form" novalidate>
        <div class="text-center">
            <label for="validationCustom01" class="form-label">Correo electronico</label>
            <input type="text" id="emailInput" class="form-control" placeholder="Correo electronico" required>
            <div class="invalid-feedback">Ingresa un correo electronico</div>
        </div>
        <div class="text-center pt-2">
            <label for="validationCustom02" class="form-label">Contraseña</label>
            <input type="password" id="passwordInput" class="form-control" placeholder="Contraseña" required>
            <div class="invalid-feedback">Ingresa una contraseña</div>
        </div>

        <div class="text-center py-3">
            <button type="submit" id="button" class="btn btn-primary">Iniciar Sesion</button>
        </div>
    </form>
   </div>
 </div>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
  <script src="js/init.js"></script>
</body>

</html>
